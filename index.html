<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fire-Auth</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="grey lighten-4">
    <nav class="blue darken-3">
      <div class="container">
        <a href="#" class="brand-logo left">
          <img src="./img/firebase.svg" alt="Firebase" />
        </a>
        <ul class="right">
          <li class="logged-in">
            <a href="#" class="modal-trigger" data-target="modal-account"
              >Acount</a
            >
          </li>
          <li class="admin">
            <a href="#" class="modal-trigger" data-target="modal-create"
              >Create guide</a
            >
          </li>
          <li class="logged-in">
            <a href="#" id="logout">Logout</a>
          </li>

          <li class="logged-out">
            <a href="#" class="modal-trigger" data-target="modal-login"
              >Login</a
            >
          </li>
          <li class="logged-out">
            <a href="#" class="modal-trigger" data-target="modal-signup"
              >Sign Up</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!--ADMIN ACTIONS -->
    <div class="row container admin">
      <form
        class="admin-actions col s10 offset-s1 col m6 offset-m3 center-align"
      >
        <div class="input-field">
          <input type="email" id="admin-email" required />
          <label for="admin-email">Email address</label>
        </div>
        <button class="btn-small blue">Make Admin</button>
      </form>
    </div>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4>Sign Up</h4>
        <form id="signup-form">
          <div class="input-field">
            <input type="email" name="email" id="signup-email" required />
            <label for="signup-email">Email address</label>
          </div>
          <div class="input-field">
            <input
              type="password"
              name="password"
              id="signup-password"
              required
            />
            <label for="signup-password">Choose password</label>
          </div>

          <div class="input-field">
            <input type="text" name="bio" id="signup-bio" required />
            <label for="signup-password">Something about you.</label>
          </div>
          <button class="btn yellow darken-2 z-depth-1 black-text">
            Sign Up
          </button>
        </form>
      </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Login</h4>
        <form id="login-form">
          <div class="input-field">
            <input type="email" name="email" id="login-email" required />
            <label for="login-email">Your Email</label>
          </div>
          <div class="input-field">
            <input
              type="password"
              name="password"
              id="login-password"
              required
            />
            <label for="login-password">Your Password</label>
          </div>
          <button class="btn yellow darken-2 z-depth-1 black-text">
            Log In
          </button>
        </form>
      </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
      <div class="modal-content">
        <h4>Account Details</h4>
        <div class="account-details"></div>
      </div>
    </div>

    <!-- CREATE GUIDE MODAL -->
    <div id="modal-create" class="modal">
      <div class="modal-content">
        <h4>Create Guide</h4>
        <form id="create-guide-form">
          <div class="input-field">
            <input type="text" name="title" id="title" required />
            <label for="title">Guide Title</label>
          </div>
          <div class="input-field">
            <textarea
              class="materialize-textarea"
              name="content"
              id="content"
              required
            ></textarea>
            <label for="content">Guide Descritpion</label>
          </div>
          <button class="btn yellow darken-2 z-depth-1 black-text">
            Create
          </button>
        </form>
      </div>
    </div>

    <!-- GUIDE LIST -->
    <div class="container guide-list">
      <ul class="collapsible z-depth-0 guides"></ul>
    </div>

    <!--  Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-functions.js"></script>
    <script src="./js/firebase-config.js"></script>
    <script src="./js/auth.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
